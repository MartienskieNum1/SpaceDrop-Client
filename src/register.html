<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpaceDrop Register</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/screen.css">
    <link rel="stylesheet" href="assets/css/register.css">
    <link rel="stylesheet" href="assets/css/popups.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<header>
    <nav>
        <ul class="nav">
            <li><a class="home" href="index.html"><em class="fa fa-home" style="font-size:48px"></em></a></li>
            <li id="logo"><img src="./assets/images/SpaceDrop.jpg" alt="SpaceDrop logo"></li>
            <li class="AccountLoginButton"><a class="loginLogoutButton"  id="AccountLoginButton" href="login.html">Login</a></li>
        </ul>
    </nav>
</header>

<main>
    <a class="back" href="login.html">Back</a>
    <h1>Create an account</h1>
        <table>
            <caption>Fill in your details</caption>
            <tr>
                <th colspan="2" scope="row"><label for="email">Email:</label></th>
            </tr>
            <tr>
                <td colspan="2"><input class="wide" type="email" id="email" name="email" value="" required></td>
            </tr>
            <tr>
                <th scope="row"><label for="fname">First name:</label></th>
                <th scope="row"><label for="lname">Last name:</label></th>
            </tr>
            <tr>
                <td><input type="text" id="fname" name="fname" value="" required></td>
                <td><input type="text" id="lname" name="lname" value="" required></td>
            </tr>
            <tr>
                <th scope="row"><label for="password">Password:</label></th>
                <th scope="row"><label for="repeatPassword">Repeat Password:</label></th>
            </tr>
            <tr>
                <td><input type="password" id="password" name="password" value="" required></td>
                <td><input type="password" id="repeatPassword" name="repeatPassword" value="" required></td>
            </tr>
            <tr>
                <th scope="row"><label for="planet">Planet:</label></th>
                <th scope="row"><label for="phone">Phone:</label></th>
            </tr>
            <tr>
                <td>
                    <select name="planet" id="planet" onchange="changeVisible()">
                    <option value="earth">Earth</option>
                    <option value="mars">Mars</option>
                    </select>
                </td>
                <td>
                    <input type="text" id="phone" name="phone" value="">
                </td>
            </tr>
            <tr id="earthLabel">
                <th scope="row"><label for="country">Country:</label></th>
                <th scope="row"><label for="city">City:</label></th>
            </tr>
            <tr id="earth">
                <td>
                    <input id="country" name="country"  required list="country-list" />
                    <datalist id="country-list"></datalist>
                </td>
                <td>
                    <input type="text" id="city" name="city" value="" >
                </td>
            </tr>
            <tr id="marsLabel">
                <th scope="row" colspan="2"><label for="colony">Colony:</label></th>
            </tr>
            <tr id="mars">
                <td colspan="2"><input class="wide" type="text" id="colony" name="colony" value=""></td>
            </tr>
            <tr>
                <th scope="row"><label for="street">Street:</label></th>
                <th scope="row"><label for="nr">Nr:</label></th>
            </tr>
            <tr>
                <td><input type="text" id="street" name="street" value=""></td>
                <td><input type="text" id="nr" name="nr" value=""></td>
            </tr>
            <tr>
                <td class="wide" colspan="2"><input class="wide" id="submit" type="submit" value="Register"></td>
            </tr>

        </table>

    <section id="errorScreen" class="popup hidden">

        <div>
            <h5>Error Message</h5>
        </div>

        <a href="#" class="close">X</a>
    </section>

</main>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/setup.js"></script>
    <script src="assets/js/miscellaneousApi.js"></script>
    <script src="assets/js/local-storage.js"></script>
    <script src="assets/js/changeUserDetails.js"></script>
    <script src="assets/js/register.js"></script>
    <script src="assets/js/popup.js"></script>

</body>
</html>
