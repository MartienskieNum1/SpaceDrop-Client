<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpaceDrop</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<header>
    <nav>
        <ul class="nav">
            <li><a class="home" href="index.html"><em class="fa fa-home" style="font-size:48px"></em></a></li>
            <li id="logo"><img src="./assets/images/SpaceDrop.jpg" alt="SpaceDrop logo"></li>
            <li class="AccountLoginButton"><a class="AccountLoginButton" href="">Login</a></li>
        </ul>
    </nav>
</header>

<main>
    <form action="">
        <table>
            <tr>
                <td colspan="2"><label for="email">Email:</label></td>
            </tr>
            <tr>
                <td colspan="2"><input class="wide" type="email" id="email" name="email" value=""></td>
            </tr>
            <tr>
                <td><label for="fname">First name:</label></td>
                <td><label for="lname">Last name:</label></td>
            </tr>
            <tr>
                <td><input type="text" id="fname" name="fname" value=""></td>
                <td><input type="text" id="lname" name="lname" value="Doe"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><label for="repeatPassword">Repeat Password:</label></td>
            </tr>
            <tr>
                <td><input type="password" id="password" name="password" value=""></td>
                <td><input type="password" id="repeatPassword" name="repeatPassword" value=""></td>
            </tr>
        </table>



       
        <input type="submit" value="Submit">



    </form>

</main>


<script src="assets/js/main.js"></script>
<script src="assets/js/api.js"></script>
</body>
</html>
