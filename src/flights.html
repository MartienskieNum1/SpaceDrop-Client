<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<header>
    <nav>
        <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><img src="#" alt="SpaceDrop logo"></li>
            <li><a class="AccountLoginButton" href="">Login</a></li>
        </ul>
    </nav>
</header>

<main>

    <button>Back</button>

    <section id="filterMars">
        <img src="#" alt="Mars icon">
        <h1>Select flight to Mars</h1>
        <form action="#">
            <label for="weight">Weight:</label>
            <input type="text" id="weight" name="weight">

            <label for="volume">Volume:</label>
            <input type="text" id="volume" name="volume">

            <input type="submit" value="search">
        </form>
    </section>

    <section id="flights">
        <table>
            <tr>
                <th>Departure:</th>
                <th>Arrival:</th>
                <th>Available cargo:</th>
                <th>Available volume:</th>
                <th>Price:</th>
            </tr>
        </table>
    </section>


</main>

</body>
</html>
