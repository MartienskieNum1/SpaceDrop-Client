<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpaceDrop Login</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/popups.css">
    <link rel="stylesheet" href="assets/css/screen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<header>
    <nav>
        <ul class="nav">
            <li><a class="home" href="index.html"><em class="fa fa-home" style="font-size:48px"></em></a></li>
            <li id="logo"><img src="./assets/images/SpaceDrop.jpg" alt="SpaceDrop logo"></li>
            <li class="AccountLoginButton"><a class="AccountLoginButton" href="">Login</a></li>
        </ul>
    </nav>
</header>

<main>
    <a class="back" href="index.html">Back</a>

    <div id="loginForm">
        <form action="#">
            <label for="email">Email:</label>
            <input class="wide" type="email" id="email" name="email" value="" required>

            <label for="password">Password:</label>
            <input class="wide" type="password" id="password" name="password" value="" required>

            <input class="wide" id="submit" type="submit" value="Login">
        </form>

        <div>
            <a id="reg" class="register">Register</a>
            <a class="google">Login with google</a>
        </div>
        <div>
            <a id="user" class="mock">Login with mock user</a>
        </div>
    </div>

    <section id="errorScreen" class="popup hidden">

        <div>
            <h5>Login succeeded</h5>
        </div>

        <a href="#" class="close">X</a>
    </section>


</main>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/setup.js"></script>
    <script src="assets/js/local-storage.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/popup.js"></script>
</body>
</html>
