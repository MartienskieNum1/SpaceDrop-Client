<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpaceDrop Order Tracking</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/userOrderTracking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
    <nav>
        <ul class="nav">
            <li id="logo"><img src="./assets/images/SpaceDrop.jpg" alt="SpaceDrop logo"></li>
        </ul>
    </nav>
</header>
<main>
    <h2>Track your order</h2>

    <table id="orderInfo">

    </table>

    <div class="tracking">
        <ul class="trackingBar">
            <li id="1" >Order confirmed</li>
            <li id="2" >At warehouse</li>
            <li id="3" >Rocket Launched</li>
            <li id="4">Rocket arrived on mars</li>
            <li id="5">Package has been delivered</li>
        </ul>
    </div>

    <canvas id="trackingVisual"></canvas>

</main>
<script src="assets/js/main.js"></script>
<script src="assets/js/api.js"></script>
<script src="assets/js/setup.js"></script>
<script src="assets/js/userOrderTrackingCanvas.js"></script>
<script src="assets/js/mockData.js"></script>
<script src="assets/js/local-storage.js"></script>
<script src="assets/js/popup.js"></script>
<script src="assets/js/uuidOrderTracking.js"></script>
</body>
</html>
